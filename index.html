<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/43dea8f05c.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="box-one"></div> 
<div class="box-two"></div>
<div class="container">
    <img src="https://images.pexels.com/photos/7394589/pexels-photo-7394589.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
    <div class="form">
                <h1><u class="underline">Login</u></h1>
                <label for="user-name">username</label><br>
                <input type="text" class="user-name"><br>
                <label for="password">password</label><br>
                <input type="text" class="password">
                <label for="checkbox">Remember me</label><input type="checkbox"class="checkbox">
                <button type="button" value="sign-in" class="button">Sign-in</button>
                <p>Don't have an account<a href="#">sign-up</a></p>
                <p class="media">login with social media</p>
                <i class="fa fa-facebook-official " aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
    </div>      
</div>
</body>
</html>
